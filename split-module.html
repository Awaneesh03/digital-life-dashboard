<!-- Split Bills Module -->
<section id="split-module" class="module">
    <!-- Groups View -->
    <div id="groups-view">
        <div class="module-header">
            <h2><i class="fas fa-users"></i> Split Bills & Groups</h2>
            <button id="create-group-btn" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create Group
            </button>
        </div>

        <div id="groups-list">
            <!-- Groups will be rendered here -->
        </div>
    </div>

    <!-- Group Detail View -->
    <div id="group-detail-view">
        <div class="group-detail-header">
            <h2>
                <button id="back-to-groups-btn" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <span id="group-detail-name"></span>
            </h2>
            <button id="split-expense-btn" class="btn btn-primary">
                <i class="fas fa-receipt"></i> Split Expense
            </button>
        </div>

        <!-- Balances Summary -->
        <div class="balances-card">
            <h3><i class="fas fa-balance-scale"></i> Balances</h3>
            <div id="balances-summary">
                <!-- Balances will be rendered here -->
            </div>
        </div>

        <!-- Shared Expenses List -->
        <div>
            <h3>Shared Expenses</h3>
            <div id="shared-expenses-list">
                <!-- Shared expenses will be rendered here -->
            </div>
        </div>
    </div>
</section>
